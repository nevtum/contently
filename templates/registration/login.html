{% extends "base.html" %}

{% block content %}

<div class="login">
  {% if error %}
  <div class="well well-sm">
    {{ error }}
  </div>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
  </form>
</div>

{% endblock %}
